<!DOCTYPE html>
<!--
  My ideas
  @author Haroen Viaene
 -->
<html lang="en">
<head>
  <title> Ideas by Haroen </title>
  <meta charset="utf-8" />

  <!-- saying that the browser doesn't need to rescale on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- status bar in transparent/colour -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#7f1734">
  <!-- homescreen icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" href="/apple-touch-icon.png">
  <!-- windows 8 tiles -->
  <meta name="application-name" content="Ideas by Haroen"/>
  <meta name="msapplication-TileColor" content="#7f1734"/>

  <!-- SEO, displaying results -->
  <meta name="description" content="These all are some of my cool ideas." />
  <meta name="author" content="Haroen Viaene" />

  <!-- Robots will follow all links on this site, the page is an index -->
  <meta name="robots" content="index, follow" />

  <!-- linking your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- favicon is best linked in your html too -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- OGP -->
  <meta property="og:url" content="https://haroen.me/ideas/" />
  <!-- title and author -->
  <meta property="og:site_name" content="Haroen.me/ideas" />
  <meta property="og:title" content="Haroen Viaene" />
  <meta property="article:author" content="Haroen Viaene"> <!-- might be redundant -->
  <!-- general OG image -->
  <link rel="image_src" href="https://haroen.me/apple-touch-icon.png" />
  <meta property="og:image" content="https://haroen.me/apple-touch-icon.png" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
  <meta property="og:type" content="website" />
  <!-- description -->
  <meta name="og:description" content="The description for facebook etc." />

  <!-- twitter card: photo -->
  <meta name="twitter:card" content="photo"> <!-- also summary etc. -->
  <!-- method and user -->
  <meta name="twitter:site" content="@Haroenv">
  <meta name="twitter:domain" content="Haroen.me/ideas">
  <meta name="twitter:creator" content="@Haroenv">
  <meta name="twitter:url" content="https://haroen.me/ideas/">
  <!-- title, image... -->
  <meta name="twitter:title" content="Haroen Viaene">
  <meta name="twitter:image" content="https://haroen.me/apple-touch-icon.png">
  <meta name="twitter:image:width" content="200">
  <meta name="twitter:image:height" content="200">
  <meta name="twitter:description" content="These all are some of my cool ideas.">
</head>
<body>
<header>
  <h1>Ideas</h1>
</header>
<div class="content">
  {{content}}
</div>
<footer>
  <p>by <a href="https://haroen.me">Haroen</a> | code on <a href="https://github.com/haroenv/ideas">github</a></p>
</footer>

</html>
